name: Java CI with Maven, Docker and SonarCloud in Linux

on:
  push:
  pull_request:

jobs:
  Sonarcloud:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
      with:
        # Shallow clones should be disabled for a better relevancy of SonarQube analysis
        fetch-depth: 0
    
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11       
    
    - name: Cache Maven packages
      uses: actions/cache@v2
      with:
        path: |
           ~/.m2
           ~/.sonar/cache
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml', '**/*.yml') }}
        restore-keys: ${{ runner.os }}-m2-
    
    - name: Build with Maven and SonarCloud
      run: xvfb-run mvn verify -Pjacoco sonar:sonar \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.organization=smfasihaly \
          -Dsonar.projectKey=smfasihaly_TddProject \
      working-directory: expense-tracker-app
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
    