name: Java CI with Maven

on:
  push:
  pull_request:

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out repository
      uses: actions/checkout@v2
    
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8        
    
    - name: Cache Maven packages
      uses: actions/cache@v2
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml', '**/*.yml') }}
        restore-keys: ${{ runner.os }}-m2-
    
    - name: Run Unit Tests with Jacoco and PIT
      run:  xvfb-run mvn verify site -Punit-test
      working-directory: expense-tracker-app
    
    - name: Archive Surefire Test Report
      uses: actions/upload-artifact@v2
      if: ${{ always() }}
      with:
        name: surefire-html-report
        path: expense-tracker-app/target/site/surefire-report.html
    
    - name: Archive JaCoCo Report
      uses: actions/upload-artifact@v2
      if: ${{ always() }}
      with:
        name: jacoco-html-report
        path: expense-tracker-app/target/site/jacoco
    
    - name: Archive PIT Report
      uses: actions/upload-artifact@v2
      if: ${{ always() }}
      with:
        name: pit-html-report
        path: expense-tracker-app/target/pit-reports
    
   
  integration-tests:
    runs-on: ubuntu-latest
    needs: unit-tests
    
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8        
    - name: Cache Maven packages
      uses: actions/cache@v2
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml', '**/*.yml') }}
        restore-keys: ${{ runner.os }}-m2-
    - name: Run Integration Tests
      run: xvfb-run mvn verify -Pintegration-test
      working-directory: expense-tracker-app
    - name: Archive Integration Test Report
      uses: actions/upload-artifact@v2
      if: ${{ always() }}
      with:
        name: integration-html-report
        path: expense-tracker-app/target/site/failsafe-reports
        
